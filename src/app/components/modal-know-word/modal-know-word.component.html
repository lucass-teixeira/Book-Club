<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel" style="color: var(--color4)">Do you already know what <span><strong style="color: var(--color1)">{{data}}</strong></span> means, or would you like to save its meaning?</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <p class="lead option" [class.selecionado]="optionTxt == 'idk'" id="exampleModalLabel"  id="exampleModalLabel" (click)="setOption('idk')" style="color: var(--color4)"><strong>1.</strong> I don't know </p>
    <p class="lead option" [class.selecionado]="optionTxt == 'save'" id="exampleModalLabel" (click)="setOption('save')" style="color: var(--color4)"><strong>2.</strong> Save it for later </p>
</div>
<div class="modal-footer">
    <!-- <button type="button" class="btn btn-secondary">
        Close
    </button> -->
    <i class="fa-regular fa-circle-check" *ngIf="!optionTxt"></i>
    <i class="fa-regular fa-circle-check fa-beat colored" style="color: #0cbd33" (click)="close()" *ngIf="optionTxt" data-mdb-dismiss="modal"></i>
    <!-- <button type="button" class="btn btn-primary btn-principal">Next</button> -->
</div>
