<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Booclub</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <input #input (input)="assignSearchTerm($event)" placeholder="Search..." />
    <ion-button (click)="loadData()">Search</ion-button>

    <ion-segment value="default">
      <ion-segment-button value="default">
        <ion-label>A1+</ion-label>
      </ion-segment-button>

      <ion-segment-button value="segment">
        <ion-label>B1+</ion-label>
      </ion-segment-button>

      <ion-segment-button value="segment">
        <ion-label>C1+</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-list>
      <ion-item *ngFor="let e of books">
        <ion-avatar slot="start">
          <img [src]="e.volumeInfo.imageLinks?.smallThumbnail" />
        </ion-avatar>
        <ion-label>
          {{e.volumeInfo.title}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
